
<div class="space-y-6">
  <!-- Stat Cards -->
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
    <div class="bg-gray-800 p-6 rounded-lg shadow-lg flex items-center space-x-4">
      <div class="bg-blue-500 p-3 rounded-full">
        <svg class="h-6 w-6 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
      </div>
      <div>
        <p class="text-sm text-gray-400">灾情数据总条数</p>
        <p class="text-2xl font-bold">{{ stats()?.totalCount ?? '...' }}</p>
      </div>
    </div>
    <div class="bg-gray-800 p-6 rounded-lg shadow-lg flex items-center space-x-4">
      <div class="bg-green-500 p-3 rounded-full">
        <svg class="h-6 w-6 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
      </div>
      <div>
        <p class="text-sm text-gray-400">24小时内新增</p>
        <p class="text-2xl font-bold">12</p>
      </div>
    </div>
    <div class="bg-gray-800 p-6 rounded-lg shadow-lg flex items-center space-x-4">
      <div class="bg-yellow-500 p-3 rounded-full">
        <svg class="h-6 w-6 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" /></svg>
      </div>
      <div>
        <p class="text-sm text-gray-400">待处理事件</p>
        <p class="text-2xl font-bold">3</p>
      </div>
    </div>
    <div class="bg-gray-800 p-6 rounded-lg shadow-lg flex items-center space-x-4">
      <div class="bg-red-500 p-3 rounded-full">
        <svg class="h-6 w-6 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18.364 18.364A9 9 0 005.636 5.636m12.728 12.728A9 9 0 015.636 5.636m12.728 12.728L5.636 5.636" /></svg>
      </div>
      <div>
        <p class="text-sm text-gray-400">数据接入错误</p>
        <p class="text-2xl font-bold">1</p>
      </div>
    </div>
  </div>

  <!-- Charts -->
  <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
    <div class="bg-gray-800 p-6 rounded-lg shadow-lg">
      <h3 class="text-lg font-semibold mb-4">按灾害大类分布</h3>
      <div class="h-80">
        <canvas #barChart></canvas>
      </div>
    </div>
    <div class="bg-gray-800 p-6 rounded-lg shadow-lg">
      <h3 class="text-lg font-semibold mb-4">按来源大类分布</h3>
      <div class="h-80">
        <canvas #pieChart></canvas>
      </div>
    </div>
  </div>
  
  <div class="bg-gray-800 p-6 rounded-lg shadow-lg">
    <h3 class="text-lg font-semibold mb-4">最近24小时新增灾情曲线</h3>
    <div class="h-80">
      <canvas #lineChart></canvas>
    </div>
  </div>
</div>
